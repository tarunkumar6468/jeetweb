<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>jeetLink Infrastructure Private Limited</title>

    <style>
      /* Make sure html, body, root take full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Background image on body */
      body {
        background-image: url('./background.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white; /* white text on dark bg */
      }

      /* Optional overlay with a pseudo-element */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4); /* dark transparent overlay */
        z-index: -1;
      }

      /* Make sure the app root is full height */
      #root {
        position: relative;
        z-index: 0;
        min-height: 100%;
      }

      @media (max-width: 768px) {
        .nav-menu {
          flex-direction: column;
          gap: 1rem;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .hero h2 {
          font-size: 1.5rem;
        }

        .hero h3 {
          font-size: 1.1rem;
        }

        .dropdown {
          position: fixed;
          top: 80px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          max-width: 320px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
